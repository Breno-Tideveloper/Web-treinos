<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!--https://httpbin.org/get-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="background-color:aquamarine;text-align:center;padding:5px;">
                <input id="Button1" class="col-6" type="button" value="Pesquisar" />
            </div>

            <div class="col-1" style="background-color:#ff0000;text-align:center;padding:5px;">
                <label for="Accept">Accept</label>
                <input type="text" id="Accept" />

                <label for="AcceptEncoding">AcceptEncoding</label>
                <input type="text" id="AcceptEncoding" />

                <label for="Accept-Language">Accept-Language</label>
                <input type="text" id="Accept-Language" />

                <label for="host">Host</label>
                <input type="text" id="Host" />

                <label for="Sec-Fetch-Mode">Sec-Fetch-Mode</label>
                <input type="text" id="Sec-Fetch-Mode" />

                <label for="Sec-Fetch-Site">Sec-Fetch-Site</label>
                <input type="text" id="Sec-Fetch-Site" />

                <label for="User-Agent">User-Agent</label>
                <input type="text" id="User-Agent" />
            </div>


        </div>
    </div>

    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap.bundle.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>

    <script>
        $(function () {

            $('#Button1').click(function () {
                //$('#blockbackground').show(500);
                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {
                    $('#blockbackground').hide();
                    $('#Accept').val(data.headers.Accept);
                    $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                    $('#Accept-Language').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers['Host']);
                    $('#Sec-Fetch-Mode').val(data.headers['Sec-Fetch-Mode']);
                    $('#Sec-Fetch-Site').val(data.headers['Sec-Fetch-Site']);
                    $('#User-Agent').val(data.headers['User-Agent']);
                });

            });
        });
    </script>

</body>
</html>
